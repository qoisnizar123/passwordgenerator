<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="d-flex flex-column">
        <h1 class="d-flex flex-column">PASSWORD GENERATOR</h1>
        <div class="d-flex flex-column gap-2 mt-2">
        <label for="passwordLength" class="text-uppercaase fw-bold">PANJANG PASSWORD</label>
        <input class="form-control form-control-lg" id="passwordLength" type="number"></input>
        <label for="password" class="text-uppercase fw-bold">PASSWORD</label>
          <input class="form-control form-control-lg" id="password" disabled/>
        <button class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="getPassword()">BUAT PASSWORD</button>
        <a class="btn btn-success text-uppercase fw-bold btn-lg mt-2" onclick="savePassword()" id="saveButton">SIMPAN PASSWORD</a>
      </div>
    </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
